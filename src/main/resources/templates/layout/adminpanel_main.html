<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>

        <!-- Font Awesome Icon Library -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    </head>
    <body>

        <div th:insert="~{layout/navbaradmin}"></div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-3">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action bg-dark" style="color:whitesmoke"
                           th:text="#{label.dashboard}">
                            Dashboard
                        </a>
                        <a th:href="@{'/all_users'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="fas fa-users"></i>
                            <span th:text="#{label.users}"></span>
                        </a>
                        <a th:href="@{'/all_roles'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="fas fa-user-tag"></i>
                            <span th:text="#{label.roles}"></span>
                        </a>

                        <a th:href="@{'/all_items'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                            <i class="fas fa-shopping-cart"></i>
                            <span th:text="#{label.allItems}"></span>
                        </a>
                        <a th:href="@{'/all_countries'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="fas fa-globe-asia"></i>
                            <span th:text="#{label.countries}"></span>
                        </a>
                        <a th:href="@{'/all_brands'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="far fa-copyright"></i>
                            <span th:text="#{label.brands}"></span>
                        </a>
                        <a th:href="@{'/all_categories'}" class="list-group-item list-group-item-action"
                           sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="fab fa-elementor"></i>
                            <span th:text="#{label.categories}"></span>
                        </a>
                    </div>
                </div>
                <div class="col-9">
                    <div layout:fragment="admin_panel">

                    </div>
                </div>
            </div>
        </div>


    </body>

    <footer class="page-footer font-small" style="background-color: black; margin-top: 25% ">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/" style="color:whitesmoke;">all-e-shop.com</a>
        </div>
        <!-- Copyright -->

    </footer>

</html>
