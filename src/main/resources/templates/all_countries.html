<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/adminpanel_main.html">
<div layout:fragment="admin_panel">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>ALL COUNTRIES</h1>
            </div>
            <div class="col-3" align="right">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addCountry" th:text="#{label.addCountry}"></button>
            </div>

            <div class="modal fade" id="addCountry" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.addCountry}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="@{'/addCountry'}" method="post">
                            <div class="modal-body">


                                <h2 class="text-center" th:text="#{label.addCountryPage}">Add Country Page</h2>

                                <div class="form-group">
                                    <label th:text="#{label.name}">
                                    </label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label th:text="#{label.name}">
                                    </label>
                                    <input type="text" class="form-control" name="code" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px">
                    <label>
                        ID
                    </label>
                </th>
                <th style="width: 300px">
                    <label th:text="#{label.name}"></label>
                </th>
                <th style="width: 200px">
                    <label th:text="#{label.code}"></label>
                </th>

                <th style="width: 100px">
                    <label th:text="#{label.details}"></label>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${countries}">
                <td style="width: 100px">
                    <label th:text="${c.getId()}">
                    </label>
                </td>
                <td style="width: 300px">
                    <label th:text="${c.getName()}">

                    </label>
                </td>
                <td style="width: 200px">
                    <label th:text="${c.getCode()}">

                    </label>
                </td>
                <td style="width: 100px">
                    <button class="btn btn-dark" >
                        <i class="fas fa-info-circle"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
