<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div class="col-5 offset-2" layout:fragment="site_name">

    <div th:if="${success!=null && success=='no'}" class="alert alert-danger" role="alert">
        Registration was NOT successful!
    </div>

    <div th:if="${success!=null && success=='yes'}" class="alert alert-success" role="alert">
        Registration was successful!
    </div>

    <form th:action="@{'/register'}" method="post">
        <div class="form-group">
            <label th:text="#{label.email} + ' :'"></label>
            <input type="email" name="user_email" class="form-control" th:placeholder="#{label.email}" required>
        </div>

        <div class="form-group">
            <label th:text="#{label.password} + ' :'"></label>
            <input type="password" name="user_password" class="form-control" th:placeholder="#{label.password}"
                   required>
        </div>

        <div class="form-group">
            <label th:text="#{label.rePassword} + ' :'"></label>
            <input type="password" name="user_re_password" class="form-control" th:placeholder="#{label.rePassword}"
                   required>
        </div>

        <div class="form-group">
            <label th:text="#{label.full_name} + ' :'"></label>
            <input type="text" name="user_full_name" class="form-control" th:placeholder="#{label.full_name}" required>
        </div>

        <button class="btn float-right" style="background-color: #3b745c; color: whitesmoke"
                th:text="#{button.signup}"></button>

    </form>

</div>


</html>
