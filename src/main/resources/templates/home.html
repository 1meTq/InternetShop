<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_name">

    <div class="row mt-3">
        <div class="col-3">

            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.allItems}"></a>
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.phones}">Phones</a>
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.laptops}">Laptops</a>
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.watches}">Watches</a>
                <a href="#" class="list-group-item list-group-item-action"
                   th:text="#{label.televisions}">Televisions</a>
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.console}">Game
                    Consoles</a>
                <a href="#" class="list-group-item list-group-item-action" th:text="#{label.other}">Other</a>

            </div>
        </div>

        <div class="col-9">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/macbook-pro-13-og-202005?wid=1200&hei=630&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1587344054526"
                             class="d-block w-100" alt="..." style="width: 1200px; height: 450px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://specials-images.forbesimg.com/imageserve/5f51764d1e91a64567505ad9/960x0.jpg?fit=scale"
                             class="d-block w-100" alt="..." style="width: 1200px; height: 450px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://mobidevices.ru/images/2020/01/iPhone-12-Pro-Max.jpg" class="d-block w-100"
                             alt="..." style="width: 1200px; height: 450px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <br>
            <br>

            <table>
                <tr>
                    <td th:each="it : ${items}" style="padding-left: 20px">
                        <div class="card" style="width: 16rem">
                            <img th:src="${it.getPictureUrl()}"
                                 class="card-img-top" alt="..." style="width: 254px;height: 150px">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${it.getName()}"></h5>
                                <p class="card-text" th:text="${it.getDescription()}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted" th:text="${it.getStars()}"></small>
                            </div>
                        </div>
                    </td>

                </tr>
            </table>
        </div>

    </div>
    <br>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <footer class="page-footer font-small" style="background-color: #3b745c">

                    <!-- Copyright -->
                    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                        <a href="https://mdbootstrap.com/" style="color: whitesmoke"> all-e-shop.com</a>
                    </div>
                    <!-- Copyright -->
                </footer>
            </div>
        </div>
    </div>

</div>

</html>
