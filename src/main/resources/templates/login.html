<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<div class="col-5 offset-2" layout:fragment="site_name">


    <div th:if="${error!='no'}" class="alert alert-danger" role="alert">
        Invalid Login or Password!!!
    </div>

    <form th:action="${'/auth'}" method="post">
        <!--    <form action="/auth" method="post">-->
        <div class="form-group">
            <label th:text="#{label.email} + ' :'"></label>
            <input type="email" name="user_email" class="form-control" th:placeholder="#{label.email}" required>
        </div>

        <div class="form-group">
            <label th:text="#{label.password} + ' :'"></label>
            <input type="password" name="user_password" class="form-control" th:placeholder="#{label.password}"
                   required>
        </div>

        <div class="form-group">
            <span th:text="#{message.register}"></span> <a th:href="@{'/register'}" th:text="#{link.here}"> </a>
            <button class="btn float-right" style="background-color: #3b745c; color: whitesmoke"
                    th:text="#{button.signin}"></button>
        </div>

    </form>

</div>


</html>
