<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/adminpanel_main.html">
<div layout:fragment="admin_panel">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>All Roles</h1>
            </div>
            <div class="col-3" align="right">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addRole">
                    Add Role
                </button>
            </div>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="addRole" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" >Add Role Page</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="@{'/addRole'}" method="post">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label th:text="#{label.name}">
                                    </label>
                                    <input type="text" class="form-control" name="role" required>
                                </div>

                                <div class="form-group">
                                    <label th:text="#{label.description}">
                                    </label>
                                    <input type="text" class="form-control" name="description">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}">Close</button>
                                <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px">
                    <label>
                        ID
                    </label>
                </th>
                <th style="width: 250px">
                    <label>
                        NAME
                    </label>
                </th>
                <th style="width: 400px">
                    <label >DESCRIPTION</label>
                </th>

                <th style="width: 100px">
                    <label th:text="#{label.details}"></label>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${roles}">
                <td style="width: 100px">
                    <label th:text="${r.getId()}"></label>
                </td>
                <td style="width: 250px">
                    <label th:text="${r.getRole()}"></label>
                </td>

                <td style="width: 400px">
                    <label th:text="${r.getDescription()}"></label>
                </td>

                <td style="width: 100px">
                    <button class="btn btn-dark">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
